<header class="nk-header" id="header">
<!--
START: Navbar
-->
  <nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-transparent nk-navbar-white-text-on-top">
    <div class="container">
      <div class="nk-nav-table">
        <li *ngIf="router.url === '/home'; else home_link">
          <a [ngx-scroll-to]="'home'">
            <h3><span class="first-letter">F</span>ly<span class="first-letter">H</span>igh</h3>
          </a>
        </li>
        <ng-template #home_link>
          <a [routerLink]='["home"]' class="nk-nav-logo">
            <h3><span class="first-letter">F</span>ly<span class="first-letter">H</span>igh</h3>
          </a>
        </ng-template>

        <ul class="nk-nav nk-nav-right hidden-md-down" data-nav-mobile="#nk-nav-mobile">
          <li *ngIf="router.url === '/home'; else about_link">
            <a [ngx-scroll-to]="'about'">Про нас</a>
          </li>
          <ng-template #about_link>
            <li [routerLink]='["home"]' (click)='scrollTo("about")'>
              <a>Про нас</a>
            </li>
          </ng-template>
          <li *ngIf="router.url === '/home'; else products_link">
            <a [ngx-scroll-to]="'projects'">Каталог</a>
          </li>
          <ng-template #products_link>
            <li [routerLink]='["home"]' (click)='scrollTo("projects")'>
              <a>Каталог</a>
            </li>
          </ng-template>
          <li *ngIf="router.url === '/home'; else contact_link">
            <a [ngx-scroll-to]="'contacts'">Контакты</a>
          </li>
          <ng-template #contact_link>
            <li [routerLink]='["home"]' (click)='scrollTo("contacts")'>
              <a>Контакты</a>
            </li>
          </ng-template>
          <li [routerLink]='["blog"]' routerLinkActive='active'>
            <a>Наши новости</a>
          </li>
        </ul>

        <button class="hidden-lg-up open-mobile-menu" mat-button [matMenuTriggerFor]="menu">
          <ul class="nk-nav nk-nav-right nk-nav-icons">
            <li class="single-icon">
              <a class="nk-navbar-full-toggle">
                <span id='menu-btn' class="nk-icon-burger">
                  <span class="nk-t-1"></span>
                  <span class="nk-t-2"></span>
                  <span class="nk-t-3"></span>
                </span>
              </a>
            </li>
          </ul>
        </button>
      </div>
    </div>
  </nav>
  <!-- END: Navbar -->




      <!--Test end-->

</header>





<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <li *ngIf="router.url === '/home'; else about_link">
      <a [ngx-scroll-to]="'about'">Про нас</a>
    </li>
    <ng-template #about_link>
      <li [routerLink]='["home"]' (click)='scrollTo("about")'>
        <a>Про нас</a>
      </li>
    </ng-template>
  </button>

  <button mat-menu-item>
    <li *ngIf="router.url === '/home'; else products_link">
      <a [ngx-scroll-to]="'projects'">Каталог</a>
    </li>
    <ng-template #products_link>
      <li [routerLink]='["home"]' (click)='scrollTo("projects")'>
        <a>Каталог</a>
      </li>
    </ng-template>
  </button>

  <button mat-menu-item>
   <li *ngIf="router.url === '/home'; else contact_link">
      <a [ngx-scroll-to]="'contacts'">Контакты</a>
    </li>
    <ng-template #contact_link>
      <li [routerLink]='["home"]' (click)='scrollTo("contacts")'>
        <a>Контакты</a>
      </li>
    </ng-template>
  </button>

  <button mat-menu-item>
    <li [routerLink]='["blog"]' routerLinkActive='active'>
      <a>Наши новости</a>
    </li>
  </button>

  <div class="nk-nav-row">
    <div class="container">
      <div class="nk-nav-social">
        <ul>
          <!--<li><a href="https://twitter.com/nkdevv"><i class="fa fa-twitter"></i></a></li>-->
          <li><a href="https://www.facebook.com/unvabdesign/"><i class="fa fa-facebook"></i></a></li>
          <!--<li><a href="https://dribbble.com/_nK"><i class="fa fa-dribbble"></i></a></li>-->
          <li><a href="https://www.instagram.com/unvab/"><i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

</mat-menu>
