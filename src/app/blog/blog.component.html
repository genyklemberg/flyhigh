<div class="container blog">
  <div class="row">
    <div>
      <!-- START: Filter -->
      <div class="nk-pagination nk-pagination-nobg nk-pagination-center">
        <!--<a href="#nk-toggle-filter">-->
          <!--<span class="nk-icon-squares"></span>-->
        <!--</a>-->
      </div>
      <!--<ul class="nk-isotope-filter">-->

        <!--&lt;!&ndash;<li data-filter="Design">Design</li>&ndash;&gt;-->
      <!--</ul>-->
      <!-- END: Filter -->

      <!-- START: Posts List -->
      <div class="nk-blog-isotope nk-isotope nk-isotope-gap nk-isotope-1-cols">

        <!-- START: Post -->
        <div *ngFor='let article of blogList | async'>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="nk-isotope-item">
              <div class="nk-blog-post" [routerLink]='["/article", article.$key]'>
                <div class="nk-post-thumb">
                  <a>
                    <img [src]="article.img" [alt]="article.title" class="nk-img-stretch">
                  </a>
                  <div class="nk-post-category">
                    <a>
                      {{ article.type }}
                    </a>
                  </div>
                </div>
                <h2 class="nk-post-title h4"><a>{{ article.title | slice:0:80 }}</a></h2>

                <div class="nk-post-date">
                  {{ article.timeStamp | date:'short'}}
                </div>

                <div class="nk-post-text">
                  <p>{{ article.body | slice:0:255 }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END: Post -->




      </div>
      <!-- END: Posts List -->
    </div>
  </div>

  <div class="nk-gap-4"></div>

</div>

<div class="nk-pagination nk-pagination-center">
